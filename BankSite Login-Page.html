    <title>Login to your account</title>

            width: 60%;

<body>
    <div class="overlay hidden"></div>
    <header class="TopMost">
        <div>
            <img class="logo" src="newpic_-removebg-preview.png"/>
        </div>
        <nav>
            <ul class="desktop aside-content rel-postn">
                <div class="btn-close"></div>
                <li class=""><a href="#">Home</a></li>
                <li class=""><a href="#">Dashboard</a></li>
                <li class=""><a href="#">Twitter</a></li>
                <li class=""><a href="#">Support</a></li>
            </ul>
        </nav>
        <a href="./BankSite Login-Page.html">
           <button class="btn desktop">Log in</button>
        </a>
        <i id="RtH" class="fa-solid fa-bars btn-open"></i>
    </header>
    <main>
        <div class="centeredDiv">
            <form id="Login-Page" class="loginTab" onsubmit="return validateLogin()" action="./dash.html" method="get">
                <h2 >
                    Welcome back!
                </h2>
        
                <div class="mb-3">
                  <label for="InputUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="InputUsername" required placeholder="Username" minlength="5" maxlength="12">
                </div>
        
                <div class="mb-3">
                  <label for="InputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword1" required placeholder="Password" minlength="4" maxlength="10">
                </div>
        
                <button type="submit" class="btn btn-primary">Log In</button>
                <br>
                <p id="alT" style="margin-top: 1rem; color: rgb(52, 206, 75); font: 0.8rem sans-serif; text-align: center;">
                    Don't have an account? 
                    <a href="./BankSite Sign-up-Page.html" style="color: rgb(52, 206, 75);">Sign up here</a>
                </p>
            </form>
        </div>
    </main>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./BankSite2.js"></script>
</body>
</html>
